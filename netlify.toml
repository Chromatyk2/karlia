[[redirects]]
  from = "/api/*"
  to = "https://karlia.fr/app/api/v2/:splat"
  status = 200
  force = true

[[redirects]]
 from = '/*'
 to = '/index.html'
 status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
